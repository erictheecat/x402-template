name: ci

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: test
      CHAIN_ID: "8453"
      BASE_RPC_URL: "https://mainnet.base.org"
      SELLER_PRIVATE_KEY: "0x1111111111111111111111111111111111111111111111111111111111111111"
      USDC_CONTRACT: "0x833589fCD6eDb6E08f4c7C32D4f71b54bdA02913"
      RECEIVER_ADDRESS: "0x1111111111111111111111111111111111111111"
      PRICE_USDC: "0.01"
      SERVICE_NAME: "x402-template"
      PUBLIC_BASE_URL: "http://127.0.0.1:3000"
      X402_DEV_BYPASS: "true"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm test

      - name: Smoke script
        run: npm run smoke

      - name: Build
        run: npm run build

      - name: Start server + healthz
        run: |
          PORT=3131 npm run start > /tmp/server.log 2>&1 &
          SERVER_PID=$!
          sleep 2
          curl -fsS http://127.0.0.1:3131/healthz
          kill $SERVER_PID
